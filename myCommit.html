<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>贵似晨星|卖家中心</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/info-list.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="headTop">
                <h1>贵似晨星|卖家中心</h1>
            </div>
            <div class="main-body">
                <div class="nav">
                    <div>常用功能</div>
                    <ul>
                        <li>发布拍品</li>
                        <li>拍品管理</li>
                    </ul>
                    <div>发货管理</div>
                    <ul>
                        <li>订单管理</li>
                        <li>快捷发货</li>
                    </ul>
                </div>
                <div class="content">
                    <div class="showBox">
                        <div class="auctionId">拍品编号： auction.id </div>
                        <div class="auctionInfo">
                            <div class="pic">图片</div>
                            <div class="des">
                                <div class="title">标题</div>
                                <div class="time">时间</div>
                                <div class="price">
                                    <span class="currentPrice">现在的价格</span>
                                    <span class="currentTimes">竞品次数</span>
                                </div>
                            </div>
                        </div>
                        <div class="auctionStatus">
                            <div class="statusDes">状态描述</div>
                            <div class="changeStatus">修改状态</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/myCommit.js"></script>
    </body>
</html>
