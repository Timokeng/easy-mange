<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>贵似晨星|卖家中心</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/info-list.css">
        <link rel="stylesheet" href="css/info-list-money-detail.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="headTop">
                <h1>贵似晨星|卖家中心</h1>
            </div>
            <div class="main-body">
                <div class="nav">
                    <div @click="showNav = 1">常用功能</div>
                    <transition name="choose-nav">
                        <ul v-if="showNav == 1">
                            <li @click="jump('commitAuction.html')">发布拍品</li>
                            <li @click="jump('myCommit.html')">拍品管理</li>
                        </ul>
                    </transition>
                    <div @click="showNav = 2">发货管理</div>
                    <transition name="choose-nav">
                        <ul v-if="showNav == 2">
                            <li @click="jump('quickDeliver.html')">快捷发货</li>
                            <li>我的发货</li>
                        </ul>
                    </transition>
                    <div @click="showNav = 3">资金管理</div>
                    <transition name="choose-nav">
                        <ul v-if="showNav == 3">
                            <li @click="jump('moneyAll.html')">资金统计</li>
                            <li @click="jump('moneyDetail.html')">资金明细</li>
                        </ul>
                    </transition>
                </div>
                <div class="content">
                    <div class="table">
                        <div class="title-tr">
                            <div class="other">编号</div>
                            <div class="one">时间</div>
                            <div class="other">金额</div>
                            <div class="other">状态</div>
                            <div class="other">流向</div>
                            <div class="one">备注</div>
                        </div>
                        <div 
                            class="content-tr"
                            v-for="(detail, index) in details"
                            :key="index">
                            <div class="other">{{detail.id}}</div>
                            <div class="one">{{detail.time}}</div>
                            <div class="other">{{detail.number}}</div>
                            <div class="other">{{detail.status}}</div>
                            <div class="other">{{detail.flow}}</div>
                            <div class="one">{{detail.remark}}</div>
                        </div>
                        <div class="getMoreList" @click="getMore">{{hint}}</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/moneyDetail.js"></script>
    </body>
</html>
